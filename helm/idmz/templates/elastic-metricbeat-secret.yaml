{{- if and .Values.elastic.enabled .Values.elastic.metricbeat.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ printf "%s-elastic-metricbeat" .Release.Name }}
  namespace: {{ $.Release.Namespace | quote }}
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: 'true'
spec:
  encryptedData:
  {{- range $secretname, $secret := .Values.elastic.metricbeat.secrets }}
    {{ $secretname }}: {{ $secret }}
  {{- end }}
  template:
    type: Opaque
{{- end }}
