{{ if .Values.squid.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-squid" .Release.Name }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.squid.loadBalancerIpAddress }}
  externalTrafficPolicy: Local
  ports:
    - name: proxy
      protocol: TCP
      port: {{ .Values.squid.squidPort }}
      targetPort: 3128
  selector:
    app: squid
{{- end }}